!
interface Loopback1
 ip address 22.22.22.2 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 description Link to Bulbank-Central
 bandwidth 100000
 ip vrf forwarding Bulbank_VPN
 ip address 122.111.0.2 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
 mpls bgp forwarding
!
interface GigabitEthernet1/0
 description Link to DSK-Central
 bandwidth 75000
 ip vrf forwarding DSK_VPN
 ip address 122.101.1.2 255.255.255.252
 negotiation auto
 mpls bgp forwarding
!
interface GigabitEthernet2/0
 description Link to Paris
 ip address 122.0.22.1 255.255.255.252
 ip router isis 
 negotiation auto
 mpls ip
!
interface GigabitEthernet3/0
 description Link to Munich
 ip address 122.0.21.1 255.255.255.252
 ip router isis 
 negotiation auto
 mpls ip
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
!
router isis
 net 12.3275.2222.2222.2220.00
 is-type level-2-only
 passive-interface Loopback1
!
router bgp 3275
 bgp log-neighbor-changes
 bgp scan-time 20
 neighbor 1.1.1.1 remote-as 3275
 neighbor 1.1.1.1 update-source Loopback1
 neighbor 2.2.2.2 remote-as 3275
 neighbor 2.2.2.2 update-source Loopback1
 neighbor 122.101.1.1 remote-as 65101
 neighbor 122.101.1.1 timers 7 21
 neighbor 122.111.0.1 remote-as 65111
 neighbor 122.111.0.1 timers 7 21
 !
 address-family vpnv4
  bgp scan-time 20
  neighbor 1.1.1.1 activate
  neighbor 1.1.1.1 send-community extended
  neighbor 2.2.2.2 activate
  neighbor 2.2.2.2 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf Bulbank_VPN
  redistribute connected
  neighbor 122.111.0.1 remote-as 65111
  neighbor 122.111.0.1 activate
  neighbor 122.111.0.1 route-map LOCAL-PREF-150 in
 exit-address-family
 !
 address-family ipv4 vrf DSK_VPN
  redistribute connected
  neighbor 122.101.1.1 remote-as 65101
  neighbor 122.101.1.1 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
route-map LOCAL-PREF-150 permit 10
 set local-preference 150
!
mpls ldp router-id Loopback1
