!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname DSK-Central
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback1
 ip address 192.168.101.1 255.255.255.0
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 description Link to Sofia
 ip address 122.101.0.1 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 description Link to Madrid
 ip address 122.101.1.1 255.255.255.252
 negotiation auto
!
router bgp 65101
 bgp log-neighbor-changes
 network 192.168.101.0
 neighbor 122.101.0.2 remote-as 3275
 neighbor 122.101.1.2 remote-as 3275
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
banner motd Unauthorized access is prohibited!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 password 7 070231405D1F090B
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 password 7 1104090904041B02
 login
line vty 5 15
 password 7 1104090904041B02
 login
!
!
end
